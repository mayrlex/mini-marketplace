name: Building & deploying Mini-Marketplace React.js application to GiHub Pages

on:
  # Manual dispatch:
  workflow_dispatch:
    inputs:
      branch_choice:
        type: choice
        description: "Select the branch to deploy from"
        required: true
        options:
          - "main"
          - "develop"
        default: "main"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      # Configuration
      - name: Checkout from chosen branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch_choice }}
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Build
      - name: Install dependencies
        run: npm ci
      - name: Build the React app
        run: npm run build

      # Uploading build results
      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
